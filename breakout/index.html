<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Breakout - SIEAN GAMES</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Breakout</h1>
            <a href="../index.html" class="btn btn-outline-primary back-btn">‚Üê Kembali ke Menu</a>
        </header>

        <div class="game-container">
            <canvas id="gameCanvas"></canvas>
            <div class="controls">
                <div id="score">Score: 0</div>
                <div id="lives">Lives: 3</div>
                <button id="startButton" class="btn btn-primary">Start Game</button>
                <div class="instructions">
                    Use LEFT and RIGHT arrows or mouse to move the paddle
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
